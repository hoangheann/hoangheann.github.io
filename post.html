<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.webp" />
    <title>QH FbToolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/icon.webp" width="30" height="30" alt=""> QH FbToolkit</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post.html">SỬA POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs.html">DOCs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="row pt-2 pb-5" style="border: 2px solid #ddd; border-radius: 10px;">
                    <div class="col-md-12">
                        <h3>Chỉnh sửa bài đăng</h3>
                        <div class="form-group">
                            <label for="post-category">Phân loại nhóm</label>
                            <select id="post-category" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="post">Phân loại bài đăng</label>
                            <select id="post" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="post-title">Tiêu đề</label>
                            <input type="text" id="post-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="post-content">Nội dung</label>
                            <textarea id="post-content" class="form-control" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image">Hình ảnh</label>
                            <input type="file" id="post-image" class="form-control" multiple accept="image/*">
                            <div id="post-image-preview" class="image-preview"></div>
                        </div>
                    </div>
                </div>

                <div class="row pt-2 pb-5" style="border: 2px solid #ddd; border-radius: 10px;">
                    <div class="col-md-12">
                        <h3 style="padding-bottom: 10px;">Tạo comment</h3>
                        <div id="cmtList"></div>
                        <button id="addComment" class="btn btn-primary mt-2">THÊM (+)</button>
                    </div>
                </div>

                <div style="text-align: center; padding-top: 20px;">
                    <button id="submit" class="btn btn-success">LƯU LẠI</button>
                    <button id="deletePost" class="btn btn-danger">XÓA BÀI</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2024 | NDH - Hue city</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>

    <script type="text/javascript" src="js/post.js"></script>
</body>
</html>
