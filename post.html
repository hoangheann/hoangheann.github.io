<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QH FbToolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/icon.webp" width="30" height="30" alt=""> QH FbToolkit</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post.html">SỬA POST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs.html">DOCs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="row pt-2 pb-5" style="border: 2px solid #ddd; border-radius: 10px;">
                    <div class="col-md-12">
                        <h3>Chỉnh sửa bài đăng</h3>
                        <div class="form-group">
                            <label for="post-category">Phân loại nhóm</label>
                            <select id="post-category" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="post">Phân loại bài đăng</label>
                            <select id="post" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="post-title">Tiêu đề</label>
                            <input type="text" id="post-title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="post-content">Nội dung</label>
                            <textarea id="post-content" class="form-control" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image">Hình ảnh</label>
                            <input type="file" id="post-image" class="form-control" multiple accept="image/*">
                            <div id="post-image-preview" class="image-preview"></div>
                        </div>
                    </div>
                </div>

                <div class="row pt-2 pb-5" style="border: 2px solid #ddd; border-radius: 10px;">
                    <div class="col-md-12">
                        <h3 style="padding-bottom: 10px;">Tạo comment</h3>
                        <div id="cmtList"></div>
                        <button id="addComment" class="btn btn-primary mt-2">THÊM (+)</button>
                    </div>
                </div>

                <div style="text-align: center; padding-top: 20px;">
                    <button id="submit" class="btn btn-success">LƯU LẠI</button>
                    <button id="deletePost" class="btn btn-danger">XÓA BÀI</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2024 | NDH - Hue city</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>

    <script>
        const baseUrl = 'https://qhfbkit-default-rtdb.asia-southeast1.firebasedatabase.app/';
        const postCategorySelect = document.getElementById('post-category');
        const postSelect = document.getElementById('post');
        const postTitleInput = document.getElementById('post-title');
        const postContentTextarea = document.getElementById('post-content');
        const postImageInput = document.getElementById('post-image');
        const postImagePreview = document.getElementById('post-image-preview');
        const cmtList = document.getElementById('cmtList');
        const addCommentBtn = document.getElementById('addComment');
        const submitBtn = document.getElementById('submit');
        const deletePostBtn = document.getElementById('deletePost');

        // Fetch post categories
        fetch(`${baseUrl}.json`)
            .then(response => response.json())
            .then(data => {
                postCategorySelect.innerHTML = '<option value="">Chọn danh mục</option>'
                for (const key in data) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key;
                    postCategorySelect.appendChild(option);
                }
            });

        // Fetch posts when category changes
        postCategorySelect.addEventListener('change', () => {
            const postKey = postCategorySelect.value;
            fetch(`${baseUrl}${postKey}.json`)
                .then(response => response.json())
                .then(data => {
                    postSelect.innerHTML = '<option value="">Chọn bài đăng</option>';
                    for (const key in data) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = key;
                        postSelect.appendChild(option);
                    }
                });
        });

        // Fetch post data when post changes
        postSelect.addEventListener('change', () => {
            const postKey = postCategorySelect.value;
            const title = postSelect.value;
            fetch(`${baseUrl}${postKey}/${title}.json`)
                .then(response => response.json())
                .then(data => {
                    postTitleInput.value = data.title || '';
                    postContentTextarea.value = data.paragraph || '';

                    // Clear previous images
                    postImagePreview.innerHTML = '';
                    if (data.images) {
                        data.images.forEach((image, index) => {
                            const img = document.createElement('img');
                            img.src = image;
                            const deleteBtn = document.createElement('button');
                            deleteBtn.textContent = 'Xóa';
                            deleteBtn.onclick = () => {
                                img.remove();
                                deleteBtn.remove();
                            };
                            postImagePreview.appendChild(img);
                            postImagePreview.appendChild(deleteBtn);
                        });
                    }

                    // Clear previous comments
                    cmtList.innerHTML = '';
                    if (data.comments) {
                        data.comments.forEach((comment, index) => {
                            addCommentHTML(index, comment[0], comment[1]);
                        });
                    }
                });
        });

        // Add new comment
        addCommentBtn.addEventListener('click', () => {
            const index = cmtList.children.length;
            addCommentHTML(index);
        });

        function addCommentHTML(index, text = '', image = '') {
            const commentDiv = document.createElement('div');
            commentDiv.innerHTML = `
                <textarea rows=3 class="form-control">${text}</textarea>
                <input type="file" id="comment-image-${index}" accept="image/*">
                <div id="comment-image-preview-${index}" class="image-preview"></div>
                <button class="delete-comment-btn btn btn-danger mt-2">Xóa</button>
            `;
            cmtList.appendChild(commentDiv);

            if (image) {
                const imgPreview = commentDiv.querySelector(`#comment-image-preview-${index}`);
                const img = document.createElement('img');
                img.src = image;
                imgPreview.appendChild(img);
            }

            commentDiv.querySelector('.delete-comment-btn').addEventListener('click', () => {
                commentDiv.remove();
            });
        }

        // Save post
        submitBtn.addEventListener('click', () => {
            const postKey = postCategorySelect.value;
            const title = postSelect.value;
            const postData = {
                title: postTitleInput.value,
                paragraph: postContentTextarea.value,
                images: Array.from(postImagePreview.querySelectorAll('img')).map(img => img.src),
                comments: Array.from(cmtList.children).map(commentDiv => [
                    commentDiv.querySelector('textarea').value,
                    commentDiv.querySelector('.image-preview img')?.src || ''
                ])
            };

            fetch(`${baseUrl}${postKey}/${title}.json`, {
                method: 'PUT',
                body: JSON.stringify(postData)
            })
            .then(() => alert('Post saved successfully!'))
            .catch(error => console.error('Error saving post:', error));
        });

        // Delete post
        deletePostBtn.addEventListener('click', () => {
            const postKey = postCategorySelect.value;
            const title = postSelect.value;

            if (confirm('Are you sure you want to delete this post?')) {
                fetch(`${baseUrl}${postKey}/${title}.json`, {
                    method: 'DELETE'
                })
                .then(() => {
                    alert('Post deleted successfully!');
                    postTitleInput.value = '';
                    postContentTextarea.value = '';
                    postImagePreview.innerHTML = '';
                    cmtList.innerHTML = '';
                    postSelect.remove(postSelect.selectedIndex);
                })
                .catch(error => console.error('Error deleting post:', error));
            }
        });

        // Handle image uploads
        postImageInput.addEventListener('change', (event) => {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Xóa';
                    deleteBtn.onclick = () => {
                        img.remove();
                        deleteBtn.remove();
                    };
                    postImagePreview.appendChild(img);
                    postImagePreview.appendChild(deleteBtn);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
